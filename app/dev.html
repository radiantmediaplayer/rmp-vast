<!DOCTYPE html>
<!-- this page is used for development purposes refer to index.html for the full demo app -->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>RmpVast - Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="../css/rmp-vast.css">
  <script src="../js/dist/rmp-vast.js"></script>
</head>

<body>
  <div class="rmp-container" id="rmpPlayer">
    <div class="rmp-content">
      <video class="rmp-video" src="https://www.rmp-streaming.com/media/bbb-360p.mp4" playsinline controls>
      </video>
    </div>
  </div>
  <button id="vol1">volume 1</button>
  <button id="vol05">volume 0.5</button>
  <button id="vol0">volume 0</button>
  <script>
    var id = 'rmpPlayer';
    var container = document.getElementById(id);
    var video = container.getElementsByClassName('rmp-video')[0];
    var ADTAG2 = 'https://www.radiantmediaplayer.com/vast/tags/redirect-vpaid-js-non-linear-to-linear-dfp.xml';
    //ADTAG2 = 'https://www.radiantmediaplayer.com/vast/tags/inline-linear.xml';
    var rmpVast = new RmpVast(id);
    rmpVast.loadAds(ADTAG2);

    var vol0 = document.getElementById('vol0');
    vol0.addEventListener('click', function() {
      rmpVast.setVolume(0);
    }); 
    var vol05 = document.getElementById('vol05');
    vol05.addEventListener('click', function() {
      rmpVast.setVolume(0.1);
    }); 
    var vol1 = document.getElementById('vol1');
    vol1.addEventListener('click', function() {
      rmpVast.setVolume(1);
    }); 
  </script>
</body>
